<!DOCTYPE html>
<html>
<head>
  <title>Introduction to JavaScript</title>
  <meta charset="utf-8">
  <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,300italic,400italic,600italic,' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Source+Code+Pro:300,400,500' rel='stylesheet'>
  <style>
    .remark-slide-content {
      background: #333;
      color: white;
      font-family: Source Sans Pro, Helvetica, Arial, sans-serif;
    }
    .remark-slide-content a {
      color: #ccc;
    }
    .remark-code,
    .remark-inline-code {
      font-family: Source Code Pro, monospace
    }
    .remark-inline-code {
      background-color: #444;
      border-radius: 3px;
      padding: 0 .3em;
    }
  </style>
</head>

<body>
  <script src="remark-0.11.0.min.js">
  </script>
  <script>
    /* global remark */
    remark.create({
      sourceUrl: 'README.md',
      highlightLanguage: 'javascript',
      highlightLines: true
    });
  </script>
</body>

</html>
